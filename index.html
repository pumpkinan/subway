<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Subway</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
  <script charset="UTF-8" src="./js/dijkstra.js"></script>
  <script charset="UTF-8" src="./js/station.js"></script>

	<style>
		body{
			margin-left: auto;
			margin-right: auto;
			margin-top: 200px;
			width: 25em;
		}
	</style>
</head>
<body>
	<div class="subway-out">
		<form class="form-inline" role="form">
			<div class="form-group"><span class="label label-info">start</span></div>
  			<div class="form-group">
  				<select class="form-control" id="startLine" onChange = "getStartStation()" >
      				<option selected disabled>起始站</option>
              <option value="one">1 号线</option>
     				  <option value="two">2 号线</option>
     			 	
      				<option value="four">4 号线</option>
      				<option value="five">5 号线</option>
      				<option value="six">6 号线</option>
      				<option value="seven">7 号线</option>
      				<option value="eight">8 号线</option>
      				<option value="nine">9 号线</option>
      				<option value="ten">10 号线</option>
              <option value="thirteen">13 号线</option>
              <option value="fourteen">14 号线</option>
              <option value="fifteen">15 号线</option>
    			</select>
        </div>
          	<div class="form-group"><p>—</p></div>
          	<div class="form-group">
          		<select class="form-control" id="startStation" style="width: 9.5em;">
          			
          		</select>
          	</div>
    	</form>
    	<form class="form-inline" role="form" style="margin-top: 8px;">
			<div class="form-group"><span class="label label-warning" style="margin-left:3px;margin-right:3px;">end</span></div>
  			<div class="form-group">
  				<select class="form-control" id="endLine" onChange = "getEndStation()">
              <option selected disabled>终点站</option>
              <option value="one">1 号线</option>
              <option value="two">2 号线</option>
            
              <option value="four">4 号线</option>
              <option value="five">5 号线</option>
              <option value="six">6 号线</option>
              <option value="seven">7 号线</option>
              <option value="eight">8 号线</option>
              <option value="nine">9 号线</option>
              <option value="ten">10 号线</option>
              <option value="thirteen">13 号线</option>
              <option value="fourteen">14 号线</option>
              <option value="fifteen">15 号线</option>
    			</select>
          	</div>
          	<div class="form-group"><p>—</p></div>
          	<div class="form-group">
          		<select class="form-control" id="endStation" style="width: 9.5em;">
          			
          		</select>
          	</div>
    	</form>
    	<form class="form-inline" role="form" style="margin-top: 8px;">
    		<div class="from-group" style="margin-top:2em;">
    			<button type="button" class="btn btn-default" style="width: 9em;" onclick="getSubwayData()">Submit</button>
    			<div class="form-group" style="margin-left:0.6em;"><p>￥</p></div>
    			<input type="text" class="form-control" id="fare" style="width: 50px;" value=0 readonly>
          <div class="form-group"><p>-</p></div>
          <input type="text" class="form-control" id="distance" style="width: 55px;" value=0 readonly>
          <div class="form-group"><p>km</p></div>
    		</div>	
    	</form>
	</div>
</body>
</html>
